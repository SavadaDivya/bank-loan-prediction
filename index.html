<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Eligibility Check</title>
</head>
<body>
    <h1>Loan Eligibility Check</h1>
    <form action="/predict" method="POST">
        <label for="loan_start">Loan Start Date (YYYY-MM-DD):</label><br>
        <input type="date" id="loan_start" name="loan_start" required><br><br>

        <label for="loan_end">Loan End Date (YYYY-MM-DD):</label><br>
        <input type="date" id="loan_end" name="loan_end" required><br><br>

        <label for="interest_rate">Interest Rate:</label><br>
        <input type="number" step="0.01" id="interest_rate" name="interest_rate" required><br><br>

        <label for="loan_type">Loan Type:</label><br>
        <select id="loan_type" name="loan_type" required>
            <option value="credit">Credit</option>
            <option value="home">Home</option>
            <option value="cash">Cash</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="loan_amount">Loan Amount:</label><br>
        <input type="number" id="loan_amount" name="loan_amount" required><br><br>

        <input type="submit" value="Check Eligibility">
    </form>
</body>
</html>
